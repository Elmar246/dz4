<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/work4.css">
</head>
<body>
    <div class="container">
            <div class="photo">
            <img src="/Image.png" alt="photo">

                </div>
            <div class="right">
            <h1 class="h1">Leave a request</h1>
            <div class="form">
                <div class="inputAnd">
                    <legend>Name</legend>
                    <input type="name" placeholder="your name">

                </div>
                <div class="inputAnd">
                    <legend>Email</legend>
                    <input type="email" placeholder="you@company.com">
                    
                </div>
                <div class="inputAnd">
                    <legend>Password</legend>
                    <input type="password" placeholder="your password">
                    
                </div>
                <div class="Gender">
                    <legend>Gender</legend>
                    <div class="together">
                        <div class="male">
                            <input type="checkbox" class="box" id="male" value="male" name="gender">
                            <label for="male">male</label>
    
                        </div>
                        <div class="male">
                            <input type="checkbox" class="box" id="female" value="female" name="gender">
                            <label for="female">female</label>
    
                        </div>

                    </div>
                </div>
                <div class="file">
                    <!-- <label for="">select file</label> -->
                    <input type="file"  class="flelist">
                </div>
                <div class="link">
                    <input type="checkbox" id="radio" class="box">
                    <label class="linkText" for="radio">you agree to our friendly <a href="">privacy policy</a></label>
                </div>

        </div>
            
            
            
            
    <div>
    <button type="button"> Register</button>
        </div>
    </div>
</div>
